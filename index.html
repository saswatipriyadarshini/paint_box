<!DOCTYPE html>
<html>
<head>
	<title>Creating a Paint Box</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Pick a Color and Paint the Canvas</h1>

	<div class="container">
		<div class="small-box">
			<div class="color-box" id="box-orange"></div>
			<div class="color-box" id="box-blue"></div>
			<div class="color-box" id="box-yellow"></div>
			<div class="color-box" id="box-pink"></div>
		</div>

		<div class="paint-box">
			<div class="row row-1">
				<div class="col col-1"></div>
				<div class="col col-2"></div>
				<div class="col col-3"></div>
				<div class="col col-4"></div>
			</div>

			<div class="row row-2">
				<div class="col col-1"></div>
				<div class="col col-2"></div>
				<div class="col col-3"></div>
				<div class="col col-4"></div>
			</div>

			<div class="row row-3">
				<div class="col col-1"></div>
				<div class="col col-2"></div>
				<div class="col col-3"></div>
				<div class="col col-4"></div>
			</div>

			<div class="row row-4">
				<div class="col col-1"></div>
				<div class="col col-2"></div>
				<div class="col col-3"></div>
				<div class="col col-4"></div>
			</div>
		</div>
	</div>

	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
